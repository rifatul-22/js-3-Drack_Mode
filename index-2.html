    <title>From Design</title>

<body>
    <div class="container">
        <div class="from">
            <h2 id="tnx">Login</h2>
            <div class="input_box">
                <input type="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Enter Your password" id="password">
                <input type="checkbox" id="password_check" name="password_check">
                <p>Show Password</p>
            </div>
            <div class="input_box">
                <input type="submit" value="LogIn" id="btn">
            </div>
        </div>
        <div class="colors">

            <span onclick="changeColor('#ff9f43')" style="--clr:#ff9f43;"></span> -->

            <span class="theame-buttons" data-color="#ff6b6b" style="background: #ff6b6b;"></span>
            <span class="theame-buttons" data-color="#2e86de" style="background: #2e86de;"></span>
            <span class="theame-buttons" data-color="#f368e0" style="background: #f368e0;"></span>
